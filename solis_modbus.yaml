- name: energy_this_month
  description: Energy generated this month
  unit: kWh
  active: true
  modbus:
    register: 3010
    read_type: long
    function_code: 4
    signed: false
  homeassistant:
    device: sensor
    state_class: total_increasing
    device_class: energy

- name: generation_last_month
  description: Energy generated last month
  unit: kWh
  active: true
  modbus:
    register: 3012
    read_type: long
    function_code: 4
    signed: false
  homeassistant:
    device: sensor
    state_class: total_increasing
    device_class: energy

- name: generation_this_year
  description: Energy generated this year
  unit: kWh
  active: true
  modbus:
    register: 3016
    read_type: long
    function_code: 4
    signed: false
  homeassistant:
    device: sensor
    state_class: total_increasing
    device_class: energy

- name: generation_last_year
  description: Energy generated last year
  unit: kWh
  active: true
  modbus:
    register: 3018
    read_type: long
    function_code: 4
    signed: false
  homeassistant:
