#
# This file was used at Tall Acre in 2023
# Works for Solis S5-GC(25-40)K
#

- name: active_power
  description: Active Power
  unit: W
  active: true
  modbus:
    register: 3004
    read_type: long
    function_code: 4
    signed: true
  homeassistant:
    device: sensor
    state_class: measurement
    device_class: power

- name: inverter_temp
  description: Inverter temperature
  unit: "°C"
  active: true
  modbus:
    register: 3041
    read_type: register
    function_code: 4
    number_of_decimals: 1
    signed: false
  homeassistant:
    device: sensor
    state_class: measurement
    device_class: temperature

# frequency currently not supported by home-assistant, topic is in discussion
- name: grid_frequency
  description: Grid Frequency
  unit: Hz
  active: true
  modbus:
    register: 3042
    read_type: register
    function_code: 4
    number_of_decimals: 2
    signed: false
  homeassistant:
    device: sensor
    state_class: measurement
    device_class: frequency

