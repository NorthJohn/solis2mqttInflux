- name: IGBT_temp
  description: AC NTC (IGBT)Module Temperature
  unit: "°C"
  active: true
  modbus:
    register: 3093
    read_type: register
    function_code: 4
    number_of_decimals: 1
    signed: true
  homeassistant:
    device: sensor
    state_class: measurement
    device_class: temperature


- name: total_power
  description: Inverter total power generation
  unit: kWh
  active: true
  modbus:
    register: 3008
    read_type: long
    function_code: 4
    signed: true
  homeassistant:
    device: sensor
    state_class: total_increasing
    device_class: energy

- name: generation_today
  description: Energy generated today
  unit: kWh
  active: true
  modbus:
    register: 3014
    read_type: register
    function_code: 4
    number_of_decimals: 1
    signed: false
  homeassistant:
    device: sensor
    state_class: total_increasing
    device_class: energy

- name: generation_yesterday
  description: Energy generated yesterday
  unit: kWh
  active: true
  modbus:
    register: 3015
    read_type: register
    function_code: 4
    number_of_decimals: 1
    signed: false
  homeassistant:
    device: sensor
    state_class: total_increasing
    device_class: energy

